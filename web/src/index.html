<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartomantica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="ui">
        <button id="spawnBtn">Spawn</button>
        <button id="editBtn">Edit</button>
        
        <div id="objectList">
            <label for="objectSelect">Select Object:</label>
            <select id="objectSelect">
                <option value="cube">Cube (Basic)</option>
                <option value="tree">Tree</option>
                <option value="rock">Rock</option>
                <option value="wall">Wall</option>
                <option value="table">Table</option>
                <option value="chair">Chair</option>
                <option value="sphere">Sphere (Marker)</option>
                <option value="cone">Cone (Marker)</option>
                <option value="cylinder">Cylinder</option>
                <option value="torus">Torus</option>
            </select>
            <button id="confirmSpawn">Spawn Selected</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
