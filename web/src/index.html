<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartomantica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startScreen">
        <h1>Welcome to Cartomantica</h1><br><br>
        <button id="createBtn">Create</button>
        <button id="loadBtn">Load</button>
        <div id="controlsInfo">
        <strong>Controls:</strong><br>
        - WASD: Move<br>
        - Mouse: Interact<br>
        - +/-: Scale<br>
        - R/T: Rotate<br>
        - Arrows: move object<br>
        - Backspace: del object<br>
        - Z/X: Change height<br>
        - Q/E: Zoom<br>
        - Enter: Confirm path<br>
        - Esc: Close program
        </div>
    </div>

    <div id="ui" style="display: none;">
        <button id="toggleMenuBtn">â˜°</button>
        <div id="menuContainer">
            <button id="spawnBtn">Spawn</button>
            <button id="editBtn">Edit</button>
            <button id="saveBtn">Save</button>
            <div id="transformMenu" style="display: none;">
                <button id="translateMode">Move</button>
                <button id="rotateMode">Rotate</button>
                <button id="scaleMode">Scale</button>
            </div>
            <div id="daytimeSliderContainer">
                <label for="daytimeSlider">Daytime</label>
                <input type="range" id="daytimeSlider" min="0" max="24" value="12" step="0.1">
            </div>
            <div id="objectList">
                <label for="objectSelect">Select Object:</label>
                <select id="objectSelect"></select>
                <button id="confirmSpawn">Spawn Selected</button>
            </div>
            <button id="pathMenuButton">Paths</button>
            <div id="pathMenu" class="pathMenu">
                <ul>
                    <li><button id="path" class="pathMenu-item">Path</button></li>
                    <li><button id="water" class="pathMenu-item">Water</button></li>
                    <button id="wall" class="pathMenu-item">Wall</button>
                </ul>
            </div>
            <button id="exportBtn">Export</button>
        </div>
    </div>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
          }
        }
    </script>
    <script type="module" src="./main.js"></script>

</body>
</html>
